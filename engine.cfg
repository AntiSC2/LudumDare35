[application]

name="Ludumdare35"
main_scene="res://scenes/levels/Title.scn"
icon="res://icon.png"

[autoload]

GlobalManager="*res://Global.gd"

[display]

driver="GLES2"
stretch_mode="disabled"
width=1280
height=720
fullscreen=false
stretch_aspect="ignore"

[input]

escape=[key(Escape)]
super_next=[key(Space)]
destroy=[mbutton(0, 2)]
select=[mbutton(0, 1)]
pan=[mbutton(0, 3)]

[render]

thread_model=1
default_clear_color=#ff000000
